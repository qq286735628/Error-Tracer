<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../static/js/moment.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 id="logo">Error Tracer</h1>

        <div class="span12">
            <ul class="nav nav-tabs" id="control-nav">
                <li class="active"><a href="#CMD:MSG">Message</a></li>
                <li><a href="#CMD:SCRIPT">Script</a></li>
                <li><a href="#CMD:BROWERS">Browers</a></li>
                <li><a href="#CMD:Page">Page</a></li>
            </ul>
        </div>
        <table class="table table-striped span12" id="data-table">
            <thead>
            <tr>
                <th class="status"><span class="status invalid">status: invalid</span></th>
                <th class="message">Message</th>
                <th class="file">Source File</th>
                <th class="browser"></th>
                <th class="times">Times</th>
                <th class="lifespan">Lifespan</th>
                <th class="lifespan">Last Report</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="6">载入中...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="loader">
    <p>页面正在加载中 ...</p>
    <div id="progress">
        <div class="warp">
            <div id="finish"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../static/js/application.js"></script>
</body>
</html>
